<!DOCTYPE html>
<html>

<head>

</head>

<body style="height: 3000px;padding-top: 60px;padding-left: 80px;">
    <div style="
        position: fixed;
        color: white;
        height: 50px;
        top: 0; 
        left: 0; 
        right: 0;
        z-index: 100;
        background-color: black;">
        header
    </div>

    <!--
            A position fixed az a browser windowra helyezi az elementet ami nem mozog
            Az absolute pedig a page-re helyezi amely mozog
        -->

    <div style="
        background-color: green;
        position:fixed;
        left: 0;
        bottom:0;
        top: 50px;
        width: 72px;
        color: white;">
        sidebar
        <div style="
         position:absolute;
         background-color:red;
         color:white;
         right: 0;
         top:0">
            X
        </div>
    </div>

    <!--
            Ha egy position absolute egy fixed vagy relative elementen belül van 
            Akkor az elementhez képest fogja nézni a top left bottom right pozíciókat
        -->

    <div style="width: 300px;
        height: 300px;
        background-color: lightpink;">
        div1
    </div>
    <div style="width: 300px;height: 300px;background-color: lightblue;position: relative;">
        div1
        <div style="
            position:absolute;
            background-color:black;
            color:white;
            right: 15px;
            bottom: 15px">
            5:00
        </div>
    </div>
</body>

</html>
