<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">div1333333333333333333</div>
            <div style="background-color: lightpink;">div2<p>asd</p></div>
        </div>
        <!--
            A flex: 1 az ugyanaz mint a gridnél a 1fr vagyis megmondja az adott
            columnak hogy vegyen fel akkora helyet amekkora elérhető
            a gridhez képest annyi különbsége van hogy ha az oszlopot átrakom akkor 
            a szélessége az adott sornak megmarad. A gridnél pedig sokkal kötöttebben 
            van megadva
        -->
        <div style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;flex: 1;">flex: 1</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;flex: 1;">flex: 1</div>
            <div style="background-color: lightblue;flex: 2;">flex: 2</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
          margin-top: 30px;
          height: 70px;
          justify-content: end;
          border-width: 1px;
          border-style: solid;;
          border-color: gray;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">flex: 1</div>
            <div style="background-color: lightblue;width: 100px;">flex: 2</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
          margin-top: 30px;
          height: 70px;
          justify-content: space-between;
          border-width: 1px;
          border-style: solid;;
          border-color: gray;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">flex: 1</div>
            <div style="background-color: lightblue;width: 100px;">flex: 2</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
          margin-top: 30px;
          height: 70px;
          justify-content: space-between;
          border-width: 1px;
          align-items: center;
          border-style: solid;;
          border-color: gray;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">flex: 1</div>
            <div style="background-color: lightblue;width: 100px;">flex: 2</div>
        </div>
    </body>
</html>
